<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .div {
        background-color: red;
        height: 100px;
        width: 100px;
        color: white;
        transition: all 1s linear 0.5s; /*attribute transition-time bezier-curve transition-delay*/
      }
      div:hover {
        background-color: green;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="div">Div</div>
  </body>
</html>
