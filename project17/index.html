<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input type="checkbox" id="cb1" class="custom-checkbox" disabled checked />
    <label for="cb1">Custom Checkbox 1</label>
    <br />
    <input type="checkbox" id="cb2" class="custom-checkbox" disabled />
    <label for="cb2">Custom Checkbox 2</label>
    <br />
    <input type="checkbox" id="cb3" class="custom-checkbox" />
    <label for="cb3">Custom Checkbox 3</label>
    <br />
    <input type="checkbox" id="cb4" class="custom-checkbox" />
    <label for="cb4">Custom Checkbox 4</label>
  </body>
</html>
